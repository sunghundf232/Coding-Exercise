ECMA-404 JSON 데이터 교환 표준 .
JSON (JavaScript Object Notation)은 가벼운 데이터 교환 형식입니다. 인간이 읽고 쓰는 것은 쉽다. 기계가 쉽게 구문 분석하고 생성할 수 있습니다. JavaScript 프로그래밍 언어 표준 ECMA-262 3판 - 1999년 12월의 하위 집합을 기반으로 합니다. JSON은 완전히 언어 독립적인 텍스트 형식이지만 C를 비롯한 C 계열 언어의 프로그래머에게 친숙한 규칙을 사용합니다. C++, C#, Java, JavaScript, Perl, Python 등. 이러한 속성은 JSON을 이상적인 데이터 교환 언어로 만듭니다.

JSON은 두 가지 구조를 기반으로 합니다.

이름/값 쌍의 모음입니다. 다양한 언어에서 이것은 객체 , 레코드, 구조체, 사전, 해시 테이블, 키 목록 또는 연관 배열 로 실현됩니다 .
정렬된 값 목록입니다. 대부분의 언어에서 이는 배열 , 벡터, 목록 또는 시퀀스로 실현됩니다.
이들은 범용 데이터 구조입니다. 거의 모든 최신 프로그래밍 언어는 이러한 형식을 지원합니다. 프로그래밍 언어와 상호 교환 가능한 데이터 형식도 이러한 구조를 기반으로 한다는 것이 이치에 맞습니다.

JSON에서는 다음 형식을 취합니다.

개체 는 이름/값 쌍의 정렬되지 않은 집합입니다. 객체는 { 왼쪽 중괄호 로 시작하고 } 오른쪽 중괄호 로 끝납니다 . 각 이름 뒤에는 : 콜론이 오고 이름/값 쌍은 , 쉼표 로 구분됩니다 .


배열은 정렬 된 값 모음입니다. 배열은 [ 왼쪽 대괄호 로 시작하고 ] 오른쪽 대괄호 로 끝납니다 . 값은 쉼표 로 구분됩니다 .


값 은 큰따옴표로 묶인 문자열 , 숫자 , true 또는 false 또는 null 또는 객체 또는 배열 일 수 있습니다 . 이러한 구조는 중첩될 수 있습니다.


문자열 은 백슬래시 이스케이프를 사용하여 큰따옴표로 묶인 0개 이상의 유니코드 문자 시퀀스입니다. 문자는 단일 문자열로 표시됩니다. 문자열은 C 또는 Java 문자열과 매우 유사합니다.


숫자 는 8진수 및 16진수 형식이 사용되지 않는다는 점을 제외하면 C 또는 Java 숫자와 매우 유사합니다.


토큰 쌍 사이에 공백을 삽입할 수 있습니다. 몇 가지 인코딩 세부 정보를 제외하면 언어를 완전히 설명합니다.
