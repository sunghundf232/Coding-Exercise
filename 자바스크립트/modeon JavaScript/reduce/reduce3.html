<script>
    //reduce를 map처럼 사용하기

    /** map - 배열복사
     * 원본 length, 크기가 같다.
     * item 값을 수정할수 있다.
    */
    const arr = [3,6,8,10,13,16,22,29];

    
    let num = arr.map(function(num2){
        return num2+2
    });
    console.log(num);

    const arr2 = arr.map(function(item,i){
        return item;
    });
    console.log(arr2);

    //짝수 *2 홀수 원본 그댈
    const arr3 = arr.map();
    
   

    console.log(arr3)
    
 
</script>
